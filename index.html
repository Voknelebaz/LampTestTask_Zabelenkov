<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Shop</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon-lamp.svg">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__vl-1"></div>
                <div class="header__vl-2"></div>
                <div class="header__wrapper">
                    <nav class="menu">
                        <div class="burger__menu">
                            <div class="burger__line"></div>
                            <div class="burger__line"></div>
                            <div class="burger__line"></div>
                        </div>
                        <ul class="menu__list">
                            <li class="menu__item"><a href="" class="menu__link">Home</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Pages</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                            <li class="menu__item"><a href="" class="menu__link">Contacts</a></li>
                        </ul>
                    </nav>

                    <div class="header__logo">
                        <a href="#" class="header__logo-text">luminaire</a>
                    </div>
                    <nav class="menu__support">
                        <ul class="menu__support-list">
                            <li class="menu__support-item"><img class="phone-icon"
                                    src="assets/images/icons/icon-phone.svg" alt=""></li>
                            <li class="menu__support-item"><a class="menu__support-link phone"
                                    href="tel:+88001232334">+8 800 123 23 34</a></li>
                            <li class="menu__support-item"><a class="menu__support-link" href="#"><img
                                        src="assets/images/icons/icon-browse.svg" alt="Browse icon"></a></li>
                            <li class="menu__support-item"><a class="menu__support-link" href="#"><img
                                        src="assets/images/icons/icon-search.svg" alt="Search icon"></a></li>
                            <li class="menu__support-item"><a class="menu__support-link" href="#"><img
                                        src="assets/images/icons/icon-profile.svg" alt="Profile icon"></a></li>
                            <li class="menu__support-item"><a class="menu__support-link" href="#"><img
                                        src="assets/images/icons/icon-heart.svg" alt="Favorite icon"></a></li>
                            <li class="menu__support-item"><a class="menu__support-link" href="#"><img
                                        src="assets/images/icons/icon-compare.svg" alt="Compare icon"></a></li>
                            <li class="menu__support-item"><a class="menu__support-link" href="#"><img
                                        src="assets/images/icons/icon-bag.svg" alt="Bag icon"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="main">
                <div class="main__container">
                    <div class="main__wrapper">
                        <div class="main__collection">
                            <div class="main__collection-block">
                                <img class="block__image" src="assets/images/main-section/img-8.webp" alt="Block Image">
                                <div class="block">
                                    <h2 class="block__title">New Collection</h2>
                                    <div class="block__line"></div>
                                    <div class="block__bottom">
                                        <a class="block__bottom-link" href="#">See Collection</a>
                                        <img class="block__bottom-arrow"
                                            src="assets/images/icons/icon-rightCornerArrow.svg" alt="Arrow">
                                    </div>
                                </div>
                            </div>

                            <div class="main__collection-info info">
                                <img class="info__image" src="assets/images/main-section/img-9.webp" alt="Info Image">
                                <div class="info__text">
                                    <h2 class="info__title">Coral Reef Floor Lamp</h2>
                                    <div class="info__settings">
                                        <p class="info__dimension">
                                            Dimensions: width 33 cm; height 162 cm
                                        </p>
                                        <p class="info__color">
                                            Color: metallic pink, silver
                                        </p>
                                        <p class="info__material">
                                            Material: polycarbonate + aluminum
                                        </p>
                                    </div>
                                    <div class="info__price">
                                        <p class="info__price-current">$99</p>
                                        <p class="info__price-recent">$120</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="main__bottom bottom">
                            <div class="bottom__pages">
                                <p class="active bottom__pages-number ">1</p>
                                <p class="bottom__pages-number">2</p>
                                <p class="bottom__pages-number">3</p>
                            </div>
                            <div class="bottom__arrows">
                                <div class="bottom__arrow-left">
                                    <img src="assets/images/icons/icon-arrowLeft.svg" alt="Arrow Left">
                                </div>
                                <div class="bottom__arrow-right">
                                    <img src="assets/images/icons/icon-arrowRight.svg" alt="Arrow Right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            213
        </footer>
    </div>
</body>

</html>
